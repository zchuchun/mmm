<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>savemoney</title>
    <link rel="stylesheet" href="css/moneyctrl.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <script src="lib/flexible/flexible.js"></script> 
    
</head>
<body>
    <div class="mmm_container" id="header">
        <!-- 头部 -->
    <div class="mmm_header clearfix">
            <div class="left">
                <a href="javascript:history.back();">
                 <i class="fa fa-angle-left"></i>
                </a>
            </div>
           <h3>省钱控-最新优惠</h3>

            <div class="appdown fr">
                <a href="javascript:;">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>
        
        <!-- 超值折扣 -->
      
            <div class="info">
                <ul class="clearfix" id="save">
                  <!-- 挖坑 -->
                </ul>
            </div>
           
            <div class="bottom">
                    <ul>
                        <li><button class="prev">上一页</button></li>
                        <li class="select">
                            <select>
                              
                            </select>
                        </li>
                        <li><button class="next">下一页</button></li>
                    </ul>
                </div>
       

    
        <!-- 底部区域 -->
        <div class="mmm_footer">
            <div class="mf">
                <ul class="cleearfix">
                    <li><a href="javascript:;">登录</a></li>
                    <li><a href="javascript:;">注册</a></li>
                    <li><a href="#header" class="top"><img src="images/top.jpg">返回顶部</a></li>
                </ul>
            </div>
            <div class="bottom">
                    <p class="p1"><a href="javascript:;"><span>手机APP下载</span></a>
                        <a href="javascript:;"><span>慢慢买手机版</span></a>
                        <span>- - 掌上比价平台</span></p>
                    <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    
    </div>

    
    <!-- 模板 -->
    <script type="text/html" id="listTpl">
    {{each result v i}}
    <li><a href="#" class="clearfix" data-id="{{v.productId}}">
            <div class="left fl">{{# v.productImgSm}}</div>
            <div class="fr right">
                <div class="title">{{v.productName}} <span>{{v.productPinkage}}</span></div>
                <div class="p clearfix">
                    <div class="fl">
                            <span>{{v.productFrom}}</span>
                            <span>{{v.productTime}}</span>
                    </div>
                <span class="fr"><i class="fa fa-commenting-o"></i> {{v.commit}}</span></div>
            </div>
        </a></li>

    {{/each}}
    
    </script>
   <script src="lib/jquery/jquery-1.12.4.min.js"></script> 
   <script src="lib/template/template-web.js"></script>
   <script src="js/common.js"></script>
   <script src="js/moneyctrl.js"></script>
</body>
</html>
