<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <script src="lib/flexible/flexible.js"></script> 
    
</head>
<body>
    <div class="mmm_container" id="header">
        <!-- 头部 -->
    <div class="mmm_header clearfix">
            <div class="logo fl">
                <a href="index.html">
                    <img src="images/header_logo.png" alt="">
                </a>
            </div>
            <div class="appdown fr">
                <a href="javascript:;">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="mmm_search">
            <input type="text" class="fl" placeholder="请输入你想比价的商品">
            <button class="fr">搜索</button>
        </div>
        <!-- 导航 -->
        <div class="mmm_nav">
            <ul class="clearfix nav">
               <!-- 挖坑 -->
            </ul>
        </div>
        <!-- 超值折扣 -->
        <div class="mmm_discount">
            <div class="top">
                <span class="fl">超值折扣推荐</span>
                <a href="javascript:;" class="fr"><img src="images/more.png" alt=""></a>
            </div>
            <div class="info">
                <ul class="clearfix" id="discount">
                  <!-- 挖坑 -->
                </ul>
            </div>
            <div class="more">
                <div class="load">
                    <a href="moneyctrl.html">更多优惠信息>></a>
                </div>
            </div>
        </div>
        <!-- 品牌排行 -->
        <div class="mmm_brand">
            <span class="fl">品牌排行</span>
            <a href="javascript:;" class="fr"><img src="images/more.png" alt=""></a>
        </div>
    
        <!-- 底部区域 -->
        <div class="mmm_footer">
            <div class="mf">
                <ul class="cleearfix">
                    <li><a href="javascript:;">登录</a></li>
                    <li><a href="javascript:;">注册</a></li>
                    <li><a href="#header" class="top"><img src="images/top.jpg">返回顶部</a></li>
                </ul>
            </div>
            <div class="bottom">
                    <p class="p1"><a href="javascript:;"><span>手机APP下载</span></a>
                        <a href="javascript:;"><span>慢慢买手机版</span></a>
                        <span>- - 掌上比价平台</span></p>
                    <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    
    </div>

    <!-- 导航模板 -->
    <script type="text/html" id="navTmp">
       {{each result v i}}

       <li><a href="{{v.titlehref}}">
            {{#v.img}}
            <p>{{v.name}}</p>
        </a></li>
       {{/each}}
    </script>

    <!-- 超值折扣模板 -->
    <script type="text/html" id="discountTmp">
    {{each result v i}}
    <li><a href="#" class="clearfix">
            <div class="left fl">{{# v.productImgSm}}</div>
            <div class="fr right">
                <div class="title">{{v.productName}} <span>{{v.productPinkage}}</span></div>
                <div class="p clearfix">
                    <div class="fl">
                            <span>{{v.productFrom}}</span>
                            <span>{{v.productTime}}</span>
                    </div>
                <span class="fr"><i class="fa fa-commenting-o"></i> {{v.commit}}</span></div>
            </div>
        </a></li>

    {{/each}}
    
    </script>
   <script src="lib/jquery/jquery-1.12.4.min.js"></script> 
   <script src="lib/template/template-web.js"></script>
   <script src="js/common.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
