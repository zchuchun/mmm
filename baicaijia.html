<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>baicaijia</title>
    <link rel="stylesheet" href="css/baicaijia.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <script src="lib/flexible/flexible.js"></script> 
    
</head>
<body>
    <div class="mmm_container" id="header">
        <!-- 头部 -->
    <div class="mmm_header clearfix">
            <div class="left">
                <a href="javascript:history.back();">
                 <i class="fa fa-angle-left"></i>
                </a>
            </div>
           <h3>白菜价-淘宝内部券</h3>

            <div class="appdown fr">
                <a href="javascript:;">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <div class="wrapper">
            <ul class="clearfix nav">
               <!-- 挖坑 -->
            </ul>
        </div>
        <div class="content">

       <!-- 挖坑 -->
        </div>
       
    
        <!-- 底部区域 -->
        <div class="mmm_footer">
            <div class="mf">
                <ul class="cleearfix">
                    <li><a href="javascript:;">登录</a></li>
                    <li><a href="javascript:;">注册</a></li>
                    <li><a href="#header" class="top"><img src="images/top.jpg">返回顶部</a></li>
                </ul>
            </div>
            <div class="bottom">
                    <p class="p1"><a href="javascript:;"><span>手机APP下载</span></a>
                        <a href="javascript:;"><span>慢慢买手机版</span></a>
                        <span>- - 掌上比价平台</span></p>
                    <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    
    </div>

    <!-- 标题模板 -->
    <script type="text/html" id="titleTmp">
        {{each result v i}}
        <li data-id="{{v.titleId}}">
            <a href="javascript:;" class={{i===0 ? "active" : ''}}>{{v.title}}</a>
        </li>
        {{/each}}
    </script>

    <!-- 列表模板 -->
    <script type="text/html" id="listTmp">
    
        <ul>
            {{each result v i}}
            <li>
                <div class="img">
                    {{# v.productImg}}
                </div>
                <div class="info">
                    <div class="title">
                        {{# v.productName}}
                    </div>
                    <p>{{# v.productPrice}}</p>

                    {{# v.productCouponRemain}}

                    <div class="coupon">
                            {{# v.productCoupon}}
                            {{# v.productHref}}
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    
    
    </script>
   <script src="lib/jquery/jquery-1.12.4.min.js"></script> 
   <script src="lib/template/template-web.js"></script>
   <script src="lib/iscroll.js"></script>
   <script src="js/common.js"></script>
   <script src="js/baicaijia.js"></script>
</body>
</html>
