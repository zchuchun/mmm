<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>category</title>
    <link rel="stylesheet" href="css/category.css">
    <script src="lib/flexible/flexible.js"></script> 
    
</head>
<body>
    <div class="mmm_container" id="header">
        <!-- 头部 -->
    <div class="mmm_header clearfix">
            <div class="logo fl">
                <a href="index.html">
                    <img src="images/header_logo.png" alt="">
                </a>
            </div>
            <div class="appdown fr">
                <a href="javascript:;">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="mmm_search">
            <input type="text" class="fl" placeholder="请输入你想比价的商品">
            <button class="fr">搜索</button>
        </div>
       
        <!-- 内容区域 -->
        <div class="info">
            
        </div>
    
        <!-- 底部区域 -->
        <div class="mmm_footer">
            <div class="mf">
                <ul class="cleearfix">
                    <li><a href="javascript:;">登录</a></li>
                    <li><a href="javascript:;">注册</a></li>
                    <li><a href="#header" class="top"><img src="images/top.jpg">返回顶部</a></li>
                </ul>
            </div>
            <div class="bottom">
                    <p class="p1"><a href="javascript:;"><span>手机APP下载</span></a>
                        <a href="javascript:;"><span>慢慢买手机版</span></a>
                        <span>- - 掌上比价平台</span></p>
                    <p class="p2">m.manmanbuy.com</p>
            </div>
        </div>
    
    </div>

    <!-- 标题模板 -->
    <script type="text/html" id="titleTmp">
        <ul class="title">
            {{each result v i}}
            <li><a href="javascript:;" data-id={{v.titleId}}>{{v.title}}</a>
                <ul class="cate clearfix active"></ul>

            </li>
                {{/each}}    
     </ul>
       
    
    </script>

    <!-- 分类模板 -->
    <script type="text/html" id="cateTmp">

      
            {{each result v i}}
                <li><a href="javascript:;" data-cate="{{v.categoryId}}">{{v.category}}</a></li>
            {{/each}}
            
    </script>

   <script src="lib/jquery/jquery-1.12.4.min.js"></script> 
   <script src="lib/template/template-web.js"></script>
   <script src="js/common.js"></script>
   <script src="js/category.js"></script>
</body>
</html>
